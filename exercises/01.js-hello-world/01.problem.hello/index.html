<!-- ğŸ¨ Create (in HTML) an <html> with a <body> with a <div> with the id of "root" -->
<html>
  <body>
    <div id="root"></div>
    <script type="module">
      // ğŸ¨ Get the root div using the JavaScript DOM API
      const root = document.getElementById('root')

      // ğŸ¨ Create a div with the JavaScript DOM API:
      const div = document.createElement('div')

      // ğŸ¨ Set the div's className property to 'container'
      div.className = 'container'

      // ğŸ¨ Set the div's textContent to 'Hello World'
      div.textContent = 'Hello World'

      // ğŸ¨ Append the div to the root div using `append`
      root.append(div)
    </script>
  </body>
</html>
